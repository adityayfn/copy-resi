<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extractor Resi Shopee</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      /* body {
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
      } */

      #output {
        margin-top: 1rem;
        background: #f0f0f0;
        padding: 1rem;
        border-radius: 10px;
      }

      .resi-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        padding: 8px 12px;
        margin-bottom: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      .resi-text {
        font-family: monospace;
        font-size: 1rem;
        word-break: break-word;
      }

      .copy-btn {
        padding: 5px 10px;
        font-size: 0.9rem;
        cursor: pointer;
        background-color: #fc8600;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
      }

      /* input[type="file"] {
        margin-top: 1rem;
      } */
    </style>
  </head>
  <body>
    <div
      id="ifSuccess"
      class="border-1 rounded-md w-20 p-2 bg-green-400 fixed right-4 top-4 hidden"
    >
      <h1 class="text-black">Berhasil</h1>
    </div>
    <h1 class="text-center text-2xl my-4">Extractor Resi Shopee</h1>
    <p class="text-center">Upload beberapa screenshot resi transferan</p>
    <div class="flex flex-col items-center justify-center my-4">
      <label
        for="file-upload"
        class="cursor-pointer px-4 py-2 bg-orange-400 text-white rounded-lg shadow hover:bg-orange-600 transition"
      >
        Upload
      </label>
      <input
        id="file-upload"
        class="hidden"
        type="file"
        accept="image/*"
        multiple
        onchange="handleMultipleImages(event)"
      />
    </div>
    <div id="loading" class="text-center"></div>
    <div id="output" class="hidden"></div>

    <script>
      let globalResiList = []

      async function handleMultipleImages(event) {
        const files = event.target.files
        if (!files.length) return

        document.getElementById(
          "loading"
        ).textContent = `üîç Memproses ${files.length} gambar...`
        document.getElementById("output").innerHTML = ""

        const allMatches = new Set()

        for (let i = 0; i < files.length; i++) {
          const file = files[i]
          const result = await Tesseract.recognize(file, "eng")
          const text = result.data.text
          const matches = text.match(/SPXID\d+/g)

          if (matches) {
            matches.forEach((match) => allMatches.add(match))
          }
        }

        globalResiList = Array.from(allMatches)

        const outputDiv = document.getElementById("output")
        outputDiv.innerHTML = ""

        if (globalResiList.length > 0) {
          document.getElementById("output").classList.remove("hidden")
          globalResiList.forEach((resi) => {
            const itemDiv = document.createElement("div")
            itemDiv.className = "resi-item"

            const resiText = document.createElement("span")
            resiText.className = "resi-text"
            resiText.textContent = resi

            const button = document.createElement("button")
            button.className = "copy-btn"
            button.textContent = "Salin"
            button.onclick = () => copySingleResi(resi)

            itemDiv.appendChild(resiText)
            itemDiv.appendChild(button)
            outputDiv.appendChild(itemDiv)
          })
        } else {
          outputDiv.textContent = "‚ö†Ô∏è Tidak ada resi ditemukan."
        }

        document.getElementById("loading").textContent = ""
      }

      function copySingleResi(resi) {
        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard
            .writeText(resi)
            .then(() => {
              // alert(`‚úÖ Resi ${resi} berhasil disalin.`)
              triggerSuccess()
              setTimeout(() => {
                document.getElementById("ifSuccess").classList.add("hidden")
              }, 1500)
            })
            .catch((err) => fallbackCopy(resi))
        } else {
          fallbackCopy(resi)
        }
      }

      function triggerSuccess() {
        const alert = document
          .getElementById("ifSuccess")
          .classList.remove("hidden")
      }

      function fallbackCopy(text) {
        const textarea = document.createElement("textarea")
        textarea.value = text
        textarea.setAttribute("readonly", "")
        textarea.style.position = "absolute"
        textarea.style.left = "-9999px"

        document.body.appendChild(textarea)
        textarea.select()
        document.execCommand("copy")
        document.body.removeChild(textarea)

        alert(`‚úÖ (Fallback) "${text}" berhasil disalin.`)
      }
    </script>
  </body>
</html>
